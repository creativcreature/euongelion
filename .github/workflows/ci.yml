name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Verify Production Contracts
        run: npm run verify:production-contracts

      - name: Verify Tracking Integrity
        run: npm run verify:tracking

      - name: Verify Feature PRD Integrity
        run: npm run verify:feature-prds

      - name: Verify Governance Alignment
        run: npm run verify:governance-alignment

      - name: Verify Methodology Traceability
        run: npm run verify:methodology-traceability

      - name: Verify Folder Structure Integrity
        run: npm run verify:folder-structure

      - name: Verify App Store Gate
        run: npm run verify:appstore-gate

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
